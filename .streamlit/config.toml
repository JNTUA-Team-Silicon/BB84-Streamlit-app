[client]
showErrorDetails = false
toolbarMode = "minimal"
theme = "light"

[server]
maxUploadSize = 200
enableCORS = true
enableXsrfProtection = false
headless = true
runOnSave = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[logger]
level = "error"
message.activationTime = "never"

[theme]
primaryColor = "#2563eb"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8f9fa"
textColor = "#1a1a1a"
font = "sans serif"
